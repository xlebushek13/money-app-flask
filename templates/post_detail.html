{% extends 'base.html' %} {% block title %} {{ article.title }} {% endblock %} {% block body %}
<div class="container mt-5">


    <div class="alert alert-info">
        <h1>{{ article.title }}</h1>
        <p>{{ article.price }}</p>
        <p><b>Date {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Обновить</a>


    </div>


</div>
{% endblock %}
